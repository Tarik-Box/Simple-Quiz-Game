<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Game">
        <meta name="keywords" content="quiz game , questions , play , games , mind games , entertainment , knowledge test">
        <meta name="author" content="Tarik Ataia">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/fav.png">
        <!-- Css File -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Quiz Game</title>
    </head>
    <body>
        <div class="main-container">

            <!-- Header -->
            <header>
                <h1><span class="q-span">Quiz</span> Game</h1>
                <!-- navbar -->
                <nav id="nav-bar" role="navigation">
                    <ul id="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#feedback">Feedback</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <main>
                <!-- Intro Section -->
                <section id="intro-section" aria-labelledby="intro-heading">
                    <h2 id="intro-heading" >Game Introduction</h2>

                    <label for="username">Enter Your Name</label>
                    <input type="text" id="username"  name="username" placeholder="Your name" aria-label="Enter your name" required>

                    <fieldset aria-label="Select game difficulty">
                    <legend>Select a level:</legend>
                    <div>
                        <input type="radio" id="easy" name="level" value="easy" checked>
                        <label for="easy">Easy</label>

                        <input type="radio" id="med" name="level" value="med">
                        <label for="med">Medium</label>

                        <input type="radio" id="hard" name="level" value="hard">
                        <label for="hard">Hard</label>
                    </div>
                    </fieldset>

                    <button id="start" class="btn big-btn" aria-label="Start the quiz">Start</button>
                </section>
                
                <!-- Quiz Section -->
                <section id="quiz-section" class="hidden" aria-labelledby="quiz-heading">
                    <h2 id="quiz-heading" >Quiz Questions</h2>
                    <p id="question" aria-live="polite">Question will appear here</p>
                    <ul id="options-list" aria-label="Answer options"></ul>
                    <button id="next-btn" class="btn big-btn hidden" aria-label="Next question">Next</button>
                    <button id="reset-btn" class="btn big-btn hidden" aria-label="Restart the game">Restart!</button>
                </section>

                <!-- Results Section -->
                <section id="results-section" class="hidden" aria-labelledby="results-heading">
                    <h2 id="results-heading">Results</h2>
                    <p><span id="score"></span></p>
                    <button id="restart-btn" class="btn big-btn" aria-label="Restart the quiz">Play Again</button>
                </section>
            </main>





            
            <!-- Footer -->
            <footer id="feedback">
            
            </footer>

        </div>















        

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/d7431cf1c4.js" crossorigin="anonymous"></script>
        <!-- Javascript file -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
